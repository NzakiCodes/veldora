<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veldora</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="button.css">
    
  </head>
  <body>
    <script defer src="./control-modal.js"></script>
    <header>Veldora</header>
    <section id="dashboard">
      <aside>
        <div class="top">
          <img src="" alt="Wwee">
          <p>Prince Lee</p>
        </div>
        <div class="bottom">
          <ol>
            <li>Dashboard</li>
            <li>Plans</li>
            <li>Settings</li>
            <li>Logout</li>
          </ol>
        </div>
      </aside>
      <main>
        <div class="heading">
          <h3>Welcome Back, Person</h3>
          <h4>Plan: Basic</h4>
        </div>
        <div class="progress-bar">
          <progress value="30" max="100"></progress>
        </div>
        <article class="collections">
          <div class="top">
            <p>Collections</p>
            <button class="open-modal-btn">Create new collection</button>
          </div>
          <div class="bottom">
            <span class="no-collection-sign">
              <img src="" alt="collectionz" />
              <p>You have no collections yet...</p>
            </span>
          </div>
          <!-- <div>
        <div>
            <ul>
                <div>Collection</div>
            </ul>
        </div>
    </div> -->
        </article>
      </main>
    </section>
    <section class="modal close">
      <div class="form">
        <h4>Create new collection</h4>
        
        <form action="" method="post">
          <label for="">
            <input type="text" required/>
            <p class="float">Collection Name</p>
          </label>
          <label for="">
            <textarea name="" id="" cols="30" rows="10" placeholder="A brief description of the collection" required></textarea>
          </label>
          <div class="button-sect">
              <button class="close-modal-btn">Cancel</button>
              <button type="submit">Create</button>
          </div>
        </form>
      </div>
    </section>
